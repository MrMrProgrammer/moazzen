<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 80px;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 login-container">
                <h3 class="text-center">ورود به حساب کاربری</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="phone">تلفن همراه</label>
                        <input type="text" class="form-control" id="phone" placeholder="مثال: 989123456789" required>
                    </div>
                    <div class="form-group">
                        <label for="password">رمز عبور</label>
                        <input type="password" class="form-control" id="password" placeholder="رمز عبور" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">ورود</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#">فراموشی رمز عبور؟</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // جلوگیری از بارگذاری مجدد صفحه

            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // از اینجا می‌توانید اطلاعات را به سرور بفرستید
            console.log("شماره تلفن:", phone);
            console.log("رمز عبور:", password);
        });
    </script>
</body>
</html>
