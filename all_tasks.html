<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> نوبت های شما</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      direction: rtl;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px 16px;
      text-align: right;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #f0f0f0;
      color: #333;
      font-size: 18px;
    }

    tr:hover {
      background-color: #fef6f6;
    }
  </style>
</head>
<body class="m-0 p-0">

  <!-- ✅ Flex container (sidebar + main content) -->
  <div class="flex min-h-screen">

    <!-- ✅ Sidebar FIRST: appears on the right in RTL -->
    <div class="w-64 bg-white shadow-xl p-4 flex flex-col items-center">
      {% if user.profile %}
        <img src="{{ user.profile.url }}" class="w-24 h-24 rounded-full object-cover border mb-4" alt="عکس کاربر">
      {% endif %}

      <nav class="w-full space-y-2 mt-4">
        <a href="{% url 'user_profile' %}">
        <button class="w-full text-right px-4 py-2 bg-blue-100 text-blue-700 rounded hover:bg-blue-200">
          اطلاعات
        </button>
        </a>
        <a href="{% url 'all_tasks' %}">
          <button class="w-full text-right px-4 py-2 hover:bg-gray-100 rounded">
            نوبت‌های مکبری
          </button>
        </a>
        <a href="{% url 'reset_password' %}">
          <button class="w-full text-right px-4 py-2 hover:bg-gray-100 rounded">
            بازنویسی رمز عبور
          </button>
        </a>
        <a href="{% url 'logout' %}">
          <button class="w-full text-right px-4 py-2 hover:bg-gray-100 rounded">
            خروج از حساب کاربری
          </button>
        </a>
      </nav>
    </div>

    <!-- ✅ Main content SECOND: appears on the left in RTL -->
    <div class="flex-1 p-6">
      <table>
        <thead>
          <tr>
            <th>ردیف</th>
            <th>اذان</th>
            <th>نوع</th>
            <th>تاریخ</th>
          </tr>
        </thead>
        <tbody>
          {% for task in all_tasks %}
            <tr>
              <td>{{ task.id }}</td>
              <td>{{ task.get_prayer_display }}</td>
              <td>{{ task.get_type_display }}</td>
              <td>{{ task.azan_shamsi_date }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
