<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پروفایل کاربر</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
{% if messages %}
  {% for message in messages %}
    <div
      class="max-w-lg mx-auto mb-6 rounded-lg border border-gray-300 bg-white p-5 shadow-md text-right font-sans text-gray-800"
      role="alert"
      dir="rtl"
    >
      <div class="flex items-center mb-2">
        <svg class="w-6 h-6 text-blue-600 ml-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 12l2 2 4-4" />
          <circle cx="12" cy="12" r="10" stroke="none" fill="none"></circle>
        </svg>
        <span class="font-semibold text-lg">اطلاعیه</span>
      </div>
      <p class="leading-relaxed text-base">
        {{ message }}
      </p>
    </div>
  {% endfor %}
{% endif %}



  <div class="flex flex-col md:flex-row-reverse h-screen gap-4 p-6">
    
    <!-- Left Side: Content (Full Height) -->
    <div class="flex-1 bg-white shadow rounded-xl p-6 flex flex-col h-full">
      
      <!-- Work Info Table -->
      <h2 class="text-xl font-semibold mb-4">اطلاعات کاری</h2>
      <table class="w-full text-right border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border"> نماز</th>
            <th class="p-2 border">وضعیت</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="p-2 border">صبح</td>
            <td class="p-2 border">فعال</td>
          </tr>
        </tbody>
      </table>

      <br>
      <br>
      <hr class="my-6 border-t-2 border-blue-500 w-full rounded">


      <!-- Personal Info Form -->

      <h2 class="text-xl font-semibold mt-8 mb-4">به‌روزرسانی اطلاعات شخصی</h2>
      <br>
      <br>
      <br>
       {% if error_message %}
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded text-right">
            {{ error_message }}
          </div>
        {% endif %}

        {% if success_message %}
          <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded text-right">
            {{ success_message }}
          </div>
        {% endif %}
      <form class="space-y-4" name="update_info" method="post">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium">نام کامل</label>
          <input type="text" class="w-full mt-1 p-2 border rounded" name="full_name" value="{{user.first_name}} {{user.last_name}}">
        </div>
        <div>
          <label class="block text-sm font-medium">شماره تلفن</label>
          <input type="tel" class="w-full mt-1 p-2 border rounded" name="phone" value="{{user.phone_number}}" maxlength="11" dir="rtl">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          ذخیره تغییرات
        </button>
      </form>
    </div>

    <!-- Right Side: Sidebar -->
    <div class="w-full md:w-64 bg-white shadow rounded-xl p-4 flex flex-col items-center h-full">
      <!-- User Image -->
      <img src="{{media}}/{{user.profile}}" class="w-24 h-24 rounded-full object-cover border mb-4" alt="عکس کاربر">

      <!-- Navigation -->
      <nav class="w-full space-y-2">
        <button class="w-full text-right px-4 py-2 bg-blue-100 text-blue-700 rounded hover:bg-blue-200">
          اطلاعات
        </button>
        <button class="w-full text-right px-4 py-2 hover:bg-gray-100 rounded">
          زمان کاری
        </button>
        <button class="w-full text-right px-4 py-2 hover:bg-gray-100 rounded">
           <a href="{% url 'reset_password' %}">باز نویسی رمز عبور</a>
        </button>
        <button class="w-full text-right px-4 py-2 hover:bg-gray-100 rounded">
          <a href="{% url 'logout' %}">خروج از حساب کاربری</a>
        </button>

      </nav>
    </div>
  </div>
</body>
</html>
